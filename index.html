<!DOCTYPE html>
<html>
<head>
  <title>Algebra Study Portal</title>
  <meta charset="UTF-8">
  <meta name="description" content="Free educational content for students learning algebra.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 30px;
      line-height: 1.6;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .ad-block {
      width: 120px;
      background: #fff;
      padding: 5px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      text-align: center;
    }
    iframe {
      width: 120px;
      height: 60px;
      border: 0px;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }
    .ad-link {
      display: block;
      text-align: right;
      font-size: 12px;
      color: #888;
      text-decoration: none;
    }
    .ad-link:hover {
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Algebra Study Portal</h1>
  <p>This site provides free educational resources for learning algebra. Scroll down for practice tips, and support us by viewing the sponsored content below:</p>

  <div class="grid">
    <!-- Repeat ad blocks many times -->
    <script>
      const totalAds = 100; // You can change this number to as many as you want
      for (let i = 0; i < totalAds; i++) {
        document.write(`
          <div class="ad-block">
            <iframe data-aa='2396886' src='//ad.a-ads.com/2396886?size=120x60'></iframe>
            <a class="ad-link" href="https://aads.com/campaigns/new/?source_id=2396886&source_type=ad_unit&partner=2396886">Advertise here</a>
          </div>
        `);
      }
    </script>
  </div>

  <p style="text-align:center; margin-top:40px;">Thank you for supporting our free content by allowing sponsored ads to display.</p>

</body>
</html>
