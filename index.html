<!DOCTYPE html>
<html>
<head>
  <title>Free</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script>
    const adWidth = 120 + 4; // iframe width + small margin
    const adHeight = 60 + 4;
    const cols = Math.floor(window.innerWidth / adWidth);
    const rows = Math.floor(window.innerHeight / adHeight);
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const iframe = document.createElement("iframe");
      iframe.setAttribute("data-aa", "2396886");
      iframe.src = "//ad.a-ads.com/2396886?size=120x60";
      iframe.style.width = "120px";
      iframe.style.height = "60px";
      iframe.style.border = "0px";
      iframe.style.padding = "0";
      iframe.style.overflow = "hidden";
      iframe.style.backgroundColor = "transparent";
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
