<!DOCTYPE html>
<html>
<head>
  <title>FreeMoney</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 120px;
      height: 60px;
      border: none;
      margin: 2px;
    }
  </style>
</head>
<body>
  <script>
    const adWidth = 120 + 4; // iframe width + margin
    const adHeight = 60 + 4; // iframe height + margin
    const cols = Math.floor(window.innerWidth / adWidth);
    const rows = Math.floor(window.innerHeight / adHeight);
    const total = cols * rows;

    for (let i = 0; i < total; i++) {
      const iframe = document.createElement("iframe");
      iframe.src = "https://ad.a-ads.com/2396886?size=120x60";
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
